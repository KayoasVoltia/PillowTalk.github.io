<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', serif;
      background-image: url('https://w0.peakpx.com/wallpaper/868/1018/HD-wallpaper-white-textile-with-purple-background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #4c1d95;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-section img {
      height: 50px;
      border-radius: 8px;
    }

    .logo-text {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-right: 100px;
    }

    .nav-links a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .welcome-section {
      text-align: center;
      padding-top: 150px;
      padding-bottom: 50px;
    }

    .welcome {
      font-size: 160px;
      color: black;
      text-shadow: 4px 4px 10px white;
      margin-bottom: 20px;
    }

    .welcome-image img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .spacer {
      height: 150vh;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .below-text {
      margin-top: 20px;
      font-size: 22px;
      text-shadow: 1px 1px 4px black;
    }

    /* Discord icon at bottom */
    .discord-footer {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .discord-footer img {
      width: 40px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .discord-footer img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo-section">
      <img src="https://media-hosting.imagekit.io/7deb15d0f15845ad/IMG_1479.png?Expires=1841165705&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=MnobOuHX-yApbNGzlnGNAohhLPSGo4ydqMqquu4-Goc1BTY~d77slN0z5ny57VSkBFBmfe6woknBfApg~crIsfA6KMuRrS1qNYFM~hsyByg5pfsw2qZyPM1cvoCspHB1ziiDSrhTQMKx7YNkbRQWIPBpJhJxfTNcmFbT~bkHs9gWHRd-8MmWhaJc5Q7lM~bDQME13pVJ5Bi9b3QT1EF4jW3iDv5IIEpaAOk-rOXwupmVvj9FqfX7wbkSE4VBGzsV0ED4VbI10g39lAv2Ivk00UWeGJqxhb8yHTTxv1urCoLE6FBOXhlSuQx8r2TxhDMjq18H~2NXdZ7ZkPF13mBn3g__" alt="Logo">
      <div class="logo-text">Pillow Talk</div>
    </div>
    <div class="nav-links">
      <a href="page1.html">Meet the staff</a>
      <a href="page2.html">Our mission</a>
    </div>
  </div>

  <!-- Welcome section -->
  <div class="welcome-section">
    <div class="welcome">Welcome!</div>
    <div class="welcome-image">
      <img src="https://cdn.discordapp.com/attachments/1333214925253906445/1369720225016184952/IMG_4237.jpg?ex=681ce2dd&is=681b915d&hm=51e5e9d9981ee2d131ce52eb782bf7ef998b21c2bf49002bf871ca553b9b5acf&" alt="Welcome Image">
    </div>
  </div>

  <!-- Scrollable space -->
  <div class="spacer"></div>

  <!-- Video section -->
  <div class="video-section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4bxnYLRYEx0?si=4Zn-dHL3MvjKjyep" allowfullscreen></iframe>
    </div>
    <div class="below-text">EST. 2021</div>
  </div>

  <!-- Discord icon link at bottom -->
  <div class="discord-footer">
    <a href="https://discord.gg/WkgmkXbWVJ" target="_blank">
      <img src="https://static.vecteezy.com/system/resources/previews/018/930/604/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord">
    </a>
  </div>

</body>
</html>
