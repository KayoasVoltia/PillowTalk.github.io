<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', serif;
      background-image: url('https://w0.peakpx.com/wallpaper/868/1018/HD-wallpaper-white-textile-with-purple-background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #4c1d95;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-section img {
      height: 50px;
      border-radius: 8px;
    }

    .logo-text {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-right: 100px;
    }

    .nav-links a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .welcome {
      font-size: 160px;
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      color: black;
      text-shadow: 4px 4px 10px white;
    }

    .spacer {
      height: 150vh;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .below-text {
      margin-top: 20px;
      font-size: 22px;
      text-shadow: 1px 1px 4px black;
    }

    /* Discord icon at bottom */
    .discord-footer {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .discord-footer img {
      width: 40px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .discord-footer img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

    <div class="nav-links">
